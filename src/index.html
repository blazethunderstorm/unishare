<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Sharer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>File Sharer</h1>
    
    <div>
      <label for="filePath">File Path:</label>
      <input type="text" id="filePath" placeholder="Enter file path" />
    </div>
    <div>
      <label for="destination">Destination (IP or Identifier):</label>
      <input type="text" id="destination" placeholder="Enter destination" />
    </div>
    <div>
      <button id="sendButton">Send File</button>
      <button id="receiveButton">Start Receiver</button>
    </div>
    <div id="output"></div>
    <script src="index.js"></script>
  </body>
</html>
